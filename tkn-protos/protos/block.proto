syntax = "proto3";
package token.internal.proto;
import "transaction.proto";

import "google/protobuf/timestamp.proto";//TODO: investigate using this?????

message Block{
    uint64 timestamp = 1;
    uint64 height = 2;
    string previous_hash = 3;
    string merkle_root = 4;
    repeated IndexedTransaction transactions = 5;
}