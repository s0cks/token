syntax="proto3";
package Token.Messages.Node;

import "blockchain.proto";

message Nonce{
    string data = 1;
}

message Version {
    uint32 time = 1;
    string version = 2;
    uint32 height = 3;
    Token.Messages.BlockHeader head = 4;
}

message HashList{
    repeated string hashes = 1;
}

message Range{
    uint32 start = 1;
    uint32 end = 2;
}