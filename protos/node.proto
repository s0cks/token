syntax="proto3";
package Token.Node.Messages;

message EmptyRequest{}
message EmptyResponse{}

message Peer{
    string address = 1;
}

message PeerList{
    repeated Peer peers = 1;
}

message GetBlockRequest{
    string hash = 1;
}

message Heartbeat{
    uint32 time = 1;
}

message PeerIdentity{
    string version = 1;
    string head = 2;
    repeated Peer peers = 3;
    repeated string blocks = 4;
}