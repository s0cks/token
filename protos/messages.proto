syntax="proto3";
package Token.Messages;

message EmptyRequest{}
message EmptyResponse{}

message Peer{
    string address = 1;
    uint32 port = 2;
}

message PeerList{
    repeated Peer peers = 1;
}

message Range{
    uint32 start = 1;
    uint32 end = 2;
}

message HashList{
    repeated string hashes = 1;
}